<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employees Management System</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css" />
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <h1 class="navbar-brand">Employees Management System</h1>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/employees}" class="nav-link">Employees Management</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div class="container">
        <div class="row ml-0">
            <h1>Employees List</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-primary mb-3">
                    <a th:href="@{/employees/new}">Add Employee</a>
                </button>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Employee First Name</th>
                    <th>Employee Last Name</th>
                    <th>Employee E-mail</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "employee: ${employees}">
                    <td th:text = "${employee.firstName}"></td>
                    <td th:text = "${employee.lastName}"></td>
                    <td th:text = "${employee.email}"></td>

                    <td>
                        <button class="btn btn-primary">
                            <a th:href="@{/employee/edit/{id}(id=${employee.id})}">Update</a>
                        </button>

                        <button class="btn btn-danger">
                            <a th:href="@{/employee/delete/{id}(id=${employee.id})}">Delete</a>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
